<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script type="text/javascript">
        function topla() {
            s1 = parseInt(document.getElementById('sayi1').value);
            s2 = parseInt(document.getElementById('sayi2').value);
            var sonuc = s1 * s2;
            document.getElementById('sonuc').value = sonuc;
            return sonuc;
        }
        function indirim() {
            var s1 = parseInt(document.getElementById('sayi1').value);
            var s2 = parseInt(document.getElementById('sayi2').value);
            var s3 = parseFloat(document.getElementById('sayi3').value);
            var sonuc = ((s1 * s2) * (s3 / 100));
            document.getElementById('ind').value = sonuc;
            return sonuc;


        }
        function indtop() {


            var toplam = topla();
            var ind = indirim();
            var hesap = toplam - ind;
            document.getElementById('indtoplam').value = hesap;
            return hesap;

        }
        function kdvHesapla() {
            var topTutar = indtop();
            var kdvOran = parseInt(document.getElementById('kdv').value);
            var kdvdeger = topTutar * (kdvOran / 100);
            document.getElementById('kdvTutar').value = kdvdeger;
            var kdvSonuc = topTutar + kdvdeger;
            document.getElementById('kdvTop').value = kdvSonuc;
        }

    </script>
</head>

<body>

    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label>Birim Fiyatı: </label>
                    <input type="number" name="sayi1" id="sayi1" placeholder="Birim Miktar" class="form-control form-control-sm">
                </div>
                <div>
                    <label>Miktar: </label>
                    <input type="number" name="sayi2" id="sayi2" placeholder="Miktar" class="form-control form-control-sm">

                </div>
                <div>
                    <label>Toplam Tutar:</label>
                    <input type="number" name="sonuc" id="sonuc" placeholder="Sonuç" class="form-control form-control-sm">

                </div>
                <div>
                    <label>İndirim: </label>
                    <input type="number" name="sayi3" id="sayi3" placeholder="İndirim" class="form-control form-control-sm">

                </div>
                <div>
                    <label>İndirim Tutarı: </label>
                    <input type="float" id="ind" placeholder="İndirim" class="form-control form-control-sm">

                </div>
                <div>
                    <label>İndirimli Toplam Tutar: </label>
                    <input type="number" id="indtoplam" placeholder="İndirimli Toplam Tutar" class="form-control form-control-sm">


                </div>
                <div>
                    <label>KDV: </label>
                    <input type="number" id="kdv" placeholder="KDV" class="form-control form-control-sm">

                </div>
                <div>
                    <label>KDV Tutarı: </label>
                    <input type="number" id="kdvTutar" placeholder="KDV Tutarı" class="form-control form-control-sm">

                </div>
                <div>
                    <label>KDV'li Toplam tutar: </label>
                    <input type="number" id="kdvTop" placeholder="KDV'li Toplam Tutar" class="form-control form-control-sm">

                </div>

                <input type="button" onclick="topla();" value="Topla" /> <br />
                <input type="button" onclick="indirim();" value="İndirim" /> <br />
                <input type="button" onclick="indtop();" value="İndirimli Toplam Tutar"> <br />
                <input type="button" onclick="kdvHesapla()" value="Kdv Hesapla" /> <br />

            </form>
        </div>
    </div>


</body>

</html>
